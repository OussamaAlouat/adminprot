<div class="row">
    <div class="col-12"x>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                  <div
                    class="progress-bar bg-info progress-bar-striped active"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="height:10px;"
                    [style.width]="getPercentage"
                    role="progressbar"
                  >
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [progress]="progress"
          (valueChanges)="setProgressValue($event)"
          [btnClass]="'btn-warning'"
        ></app-increment>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        2
      </div>
    </div>
  </div>
</div>
